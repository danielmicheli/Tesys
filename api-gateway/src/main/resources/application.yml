server:
  port: 8080
 
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server/eureka
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30


spring:
  cloud:
    gateway:
      routes:
      - id: employeeservice
        uri: lb://employeeservice
        predicates:
        - Path=/employee/**
      - id: department
        uri: lb://department
        predicates:
        - Path=/department/**
